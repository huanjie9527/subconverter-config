[general]
# 启用 GeoIP 数据自动更新（建议）
geo-auto-update = true

# 默认跳过证书验证（一般不建议改动）
skip-cert-verify = true

# Clash 或 Surge 输出时统一名称风格（建议开启）
prepend-proxy-names = true

[custom]
# ✅ 只保留 tls=true 的节点，排除如“日本线路四”这样的 tls=false 节点
exclude-filter = "tls=false"

remove-remarks = true

trim = true

sort-proxies = name

default-proxy-group-fallback = true
